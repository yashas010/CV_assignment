<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Versicolor Iris Flower - Known for medium size and purple coloring -->
    <defs>
        <linearGradient id="petalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#673AB7;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="sepalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4A7C43;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2D5A27;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Stem -->
    <path d="M100,180 Q100,150 100,120" stroke="#2D5A27" stroke-width="3" fill="none"/>
    
    <!-- Leaves -->
    <path d="M100,150 Q80,130 70,110" stroke="#2D5A27" stroke-width="2" fill="#4A7C43"/>
    <path d="M100,150 Q120,130 130,110" stroke="#2D5A27" stroke-width="2" fill="#4A7C43"/>
    
    <!-- Medium Sepals -->
    <path d="M100,100 Q70,90 55,65 Q80,55 100,65 Q120,55 145,65 Q130,90 100,100" fill="url(#sepalGradient)" stroke="#2D5A27" stroke-width="1"/>
    <path d="M100,90 Q70,80 55,55 Q80,45 100,55 Q120,45 145,55 Q130,80 100,90" fill="url(#sepalGradient)" stroke="#2D5A27" stroke-width="1"/>
    
    <!-- Distinctive Purple Petals -->
    <path d="M100,85 Q75,75 65,55 Q85,45 100,55 Q115,45 135,55 Q125,75 100,85" fill="url(#petalGradient)" stroke="#673AB7" stroke-width="1"/>
    <path d="M100,75 Q75,65 65,45 Q85,35 100,45 Q115,35 135,45 Q125,65 100,75" fill="url(#petalGradient)" stroke="#673AB7" stroke-width="1"/>
    <path d="M100,65 Q75,55 65,35 Q85,25 100,35 Q115,25 135,35 Q125,55 100,65" fill="url(#petalGradient)" stroke="#673AB7" stroke-width="1"/>
    
    <!-- Center -->
    <circle cx="100" cy="70" r="8" fill="#FFD700"/>
    
    <!-- Title and Description -->
    <text x="100" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Iris Versicolor</text>
    <text x="100" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Native to North America with vibrant purple blooms</text>
</svg>