<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Virginica Iris Flower - Known for largest size and blue-violet coloring -->
    <defs>
        <linearGradient id="petalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="sepalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4A7C43;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2D5A27;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Stem -->
    <path d="M100,180 Q100,150 100,120" stroke="#2D5A27" stroke-width="3" fill="none"/>
    
    <!-- Leaves -->
    <path d="M100,150 Q80,130 70,110" stroke="#2D5A27" stroke-width="2" fill="#4A7C43"/>
    <path d="M100,150 Q120,130 130,110" stroke="#2D5A27" stroke-width="2" fill="#4A7C43"/>
    
    <!-- Large Sepals -->
    <path d="M100,100 Q65,90 45,60 Q75,50 100,60 Q125,50 155,60 Q135,90 100,100" fill="url(#sepalGradient)" stroke="#2D5A27" stroke-width="1"/>
    <path d="M100,90 Q65,80 45,50 Q75,40 100,50 Q125,40 155,50 Q135,80 100,90" fill="url(#sepalGradient)" stroke="#2D5A27" stroke-width="1"/>
    
    <!-- Large Blue-Violet Petals -->
    <path d="M100,85 Q70,75 50,45 Q80,35 100,45 Q120,35 150,45 Q130,75 100,85" fill="url(#petalGradient)" stroke="#1976D2" stroke-width="1"/>
    <path d="M100,75 Q70,65 50,35 Q80,25 100,35 Q120,25 150,35 Q130,65 100,75" fill="url(#petalGradient)" stroke="#1976D2" stroke-width="1"/>
    <path d="M100,65 Q70,55 50,25 Q80,15 100,25 Q120,15 150,25 Q130,55 100,65" fill="url(#petalGradient)" stroke="#1976D2" stroke-width="1"/>
    
    <!-- Center -->
    <circle cx="100" cy="65" r="8" fill="#FFD700"/>
    
    <!-- Title and Description -->
    <text x="100" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Iris Virginica</text>
    <text x="100" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Largest variety with majestic blue-violet blooms</text>
</svg>