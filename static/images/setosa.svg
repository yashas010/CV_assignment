<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Setosa Iris Flower - Known for small size and broad sepals -->
    <defs>
        <linearGradient id="petalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#6B8CC7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4B6CB7;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="sepalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4A7C43;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2D5A27;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Stem -->
    <path d="M100,180 Q100,150 100,120" stroke="#2D5A27" stroke-width="3" fill="none"/>
    
    <!-- Leaves -->
    <path d="M100,150 Q80,130 70,110" stroke="#2D5A27" stroke-width="2" fill="#4A7C43"/>
    <path d="M100,150 Q120,130 130,110" stroke="#2D5A27" stroke-width="2" fill="#4A7C43"/>
    
    <!-- Broad Sepals (characteristic of Setosa) -->
    <path d="M100,100 Q70,90 60,70 Q80,60 100,70 Q120,60 140,70 Q130,90 100,100" fill="url(#sepalGradient)" stroke="#2D5A27" stroke-width="1"/>
    <path d="M100,90 Q70,80 60,60 Q80,50 100,60 Q120,50 140,60 Q130,80 100,90" fill="url(#sepalGradient)" stroke="#2D5A27" stroke-width="1"/>
    <path d="M100,80 Q70,70 60,50 Q80,40 100,50 Q120,40 140,50 Q130,70 100,80" fill="url(#sepalGradient)" stroke="#2D5A27" stroke-width="1"/>
    
    <!-- Small Petals -->
    <path d="M100,90 Q85,85 80,75 Q90,70 100,75 Q110,70 120,75 Q115,85 100,90" fill="url(#petalGradient)" stroke="#4B6CB7" stroke-width="1"/>
    <path d="M100,80 Q85,75 80,65 Q90,60 100,65 Q110,60 120,65 Q115,75 100,80" fill="url(#petalGradient)" stroke="#4B6CB7" stroke-width="1"/>
    
    <!-- Center -->
    <circle cx="100" cy="80" r="8" fill="#FFD700"/>
    
    <!-- Title and Description -->
    <text x="100" y="170" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Iris Setosa</text>
    <text x="100" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Arctic native with small, distinctive flowers</text>
</svg>